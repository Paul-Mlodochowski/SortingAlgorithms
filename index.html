<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png">
    <title>Sorting</title>
</head>
<body>
    
<div class="time">
    <ul id="ros">

    </ul>
    <ul id="rand">

    </ul>
    <ul id="mal">

    </ul>
</div>

    <div class="visualiacion">
        <div class="blockbox">
           <div class="block red"></div> <p> - Pivot</p>
           <div class="block green"></div> <p> - Index i</p>
           <div class="block yellow"></div> <p> - Index j</p>
           <div class="block blue"></div> <p> - Swapping</p>
        </div>
        <p>Quick Sort</p>
        <div class="box quick">

        </div>
    </div>
    <div class="visualiacion">
        <div class="blockbox">
            <div class="block yellow"></div> <p> - Index Left</p>
            <div class="block orange"></div> <p> - Index Mid</p>
            <div class="block blue"></div> <p> - Merging Array</p>
         </div>
        <p>Merge Sort</p>
        <div class="box merge">

        </div>
        <p style="margin-top: 10px; margin-bottom: 0;">New Array</p>
        <div class="box newarray">

        </div>
    </div>
    <div class="visualiacion">
        <div class="blockbox">
            <div class="block green"></div> <p> - Min Value</p>
            <div class="block yellow"></div> <p> - Serching For Min Value</p>
            <div class="block blue"></div> <p> - Swapping</p>
         </div>
        <p>Selection Sort</p>
        <div class="box selection">

        </div>
    </div>
    <div class="visualiacion">
        <div class="blockbox">
            <div class="block green"></div> <p> - Index i</p>
            <div class="block yellow"></div> <p> - Index j</p>
            <div class="block blue"></div> <p> - Swapping</p>
         </div>
        <p>Bubble Sort</p>
        <div class="box bubble">

        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
